<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/general.css">
    <title>The Odin Project | Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
        <button id="toggle-form" class="open-close-button">Add a new book +</button>
    </header>
    <main id="main" class="main">
        <div class="form-overlay open-close-button"></div>
        <div class="form-container">
            <div class="title-close-container">
                <h2>Add a new book</h2>
                <button id="form-close" class="form-close open-close-button" aria-label="Close form">X</button>
            </div>
            <form>
                <label for="title-input">Title:</label>
                <input type="text" name="title" id="title-input">
                <label for="author-input">Author:</label>
                <input type="text" name="author" id="author-input">
                <label for="pages-input">Pages:</label>
                <input type="number" name="pages" id="pages-input">
                <fieldset class="radio-containers">
                    <legend>Read:</legend>
                    <div class="radio-container">
                        <input type="radio" id="yes-input" name="read" value="yes">
                        <label for="yes-input">Yes</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" id="no-input" name="read" value="no">
                        <label for="no-input">No</label>
                    </div>
                </fieldset>
                <input type="submit" value="Add book" id="form-submit">
            </form>
        </div>
        <div class="cards-container">
        </div>
    </main>
    <footer>
        <p><a href="https://www.theodinproject.com/lessons/node-path-javascript-library">A simple library project from The Odin Project's Full Stack Javascript path</a></p>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
